<!doctype html>
<html>
    <head>
        <title>Basic Game App</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js" type="text/javascript"></script>
        <script src="games.js?27" type="text/javascript"></script>
        <script src="ng-games.js?12" type="text/javascript"></script>
        <script src="bb-games.js?299" type="text/javascript"></script>
        <link rel="stylesheet" href="games.css" type="text/css" />
    </head>
    <body>
        <strong>jQuery Version</strong>
        <ul class="games" id="jq-games">
        </ul>
        <hr/>
        <div ng-app="sampleapp">
            <div ng-controller="GameController">
                <strong>Angular version</strong>
                <ul class="games">
                    <li ng-repeat="game in games" ng-click="game.alert()" class="game" title="{{game.description}}">
                        <span class="bgg_thumb_wrapper"><img class="bgg_thumb" src="http:{{game.thumbnail}}"/></span>{{game.game}} :: for {{game.minplayers}} to {{game.maxplayers}} players in {{game.playingtime}} minutes
                    </li>
                </ul>
            </div>
        </div>
        <hr/>
        <div id="bb-app">
            <strong>Backbone version</strong>
            <ul class="games" id="game-list">
            </ul>
        </div>
        
    </body>
</html>
